<div class="main-navbar shadow-sm sticky-top">
  <div class="top-navbar">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
                  <h5 class="brand-name" role="button" routerLink="/home">VistaMart </h5>
              </div>
              <div class="col-md-5 my-auto">
                <form  role="search" (submit)="onSearch($event)">
                    <div class="input-group">
                        <input type="file" (change)="onFileSelect($event)" accept="image/*" class="form-control" />
                        <button class="btn bg-white" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
              </div>
              <div class="col-md-5 my-auto">
                  <ul class="nav justify-content-end">
                      
                      <li class="nav-item">
                          <a class="nav-link" href="#">
                              <i class="fa fa-shopping-cart"></i> Cart (0)
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">
                              <i class="fa fa-heart"></i> Wishlist (0)
                          </a>
                      </li>
                      <li
                      *ngIf="islogged" 
                      class="nav-item dropdown">
                          <a 
                          
                          class="nav-link dropdown-toggle" 
                           id="navbarDropdown" 
                           role="button" 
                           data-bs-toggle="dropdown" 
                           aria-expanded="false"
                           >
                              <i class="fa fa-user"></i>
                              {{name}}
                          </a>                          
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li
                          role="button"
                          (click)="profile()"
                          ><a class="dropdown-item" ><i class="fa fa-user"></i> Profile</a></li>
                          <li
                          role="button"
                          (click)="logout()"
                          ><a class="dropdown-item" ><i class="fa fa-sign-out"></i> Logout</a></li>
                          </ul>
                         
                      </li>
                      <a 
                      *ngIf="!islogged"
                      routerLink="/login"
                      class="nav-link" 
                      id="navbarDropdown" 
                      role="button" 
                      data-bs-toggle="dropdown" 
                      aria-expanded="false"
                      >
                         <i class="fa fa-user">Login</i>
                     </a>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
          <a class="navbar-brand d-block d-sm-block d-md-none d-lg-none" href="#">
              VistaMart 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                @for(categorie of categories;track categorie){
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{categorie.name}}</a>
                    </li>
                }
              </ul>
          </div>
      </div>
  </nav>
</div>
