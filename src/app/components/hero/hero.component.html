<app-header></app-header>
<div class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center mb-4">
                <h4 class="fw-bold text-uppercase">Our Products</h4>
            </div>

                @for(img of images; track img['id']){
                    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="position-relative">
                                <span class="badge bg-success position-absolute top-0 start-0 m-2">In Stock</span>
                                <img [src]="imageService.getImageByImageUrl(img.image)" class="card-img-top" alt="{{img.title}}">
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title text-truncate">{{img.title}}</h5>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <span class="text-success fw-bold fs-5 me-2">{{img.currentPrice}}</span>
                                    <span class="text-muted text-decoration-line-through">{{img.oldprice}}</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a href="#" class="btn btn-primary btn-sm w-100 me-2">Add To Cart</a>
                                    <a href="#" class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-heart"></i></a>
                                    <a href="#" class="btn btn-success btn-sm">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                }
        </div>
    </div>
</div>
<app-footer></app-footer>
